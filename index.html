<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 15px 32px;
            margin: 10px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="button" id="current-week-url" onclick="generateUrlAndRedirect(event, 0)">今週のメニューをみる</a>
        <a href="#" class="button" id="next-week-url" onclick="generateUrlAndRedirect(event, 1)">来週のメニューをみる</a>
    </div>
    <script>
        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }
    
        function getMondayOfCurrentWeek() {
            const date = new Date();
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(date.setDate(diff));
        }
    
        function getMondayOfNextWeek() {
            const date = new Date();
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? 1 : 8);
            return new Date(date.setDate(diff));
        }
    
        function generateFilename(baseWeekNumber, baseDate, currentDate) {
            const weekIncrement = getWeekNumber(currentDate) - getWeekNumber(baseDate);
            const weekNumber = (baseWeekNumber + weekIncrement).toString().padStart(3, '0');
    
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
    
            return `c_${weekNumber}_${month}${day}_HN.pdf`;
        }
    
        function generateUrlAndRedirect(event, isNextWeek) {
            event.preventDefault();
            const baseUrl = 'https://s3-ap-northeast-1.amazonaws.com/media.watami-takushoku.co.jp/pdf/bento/';
            const baseWeekNumber = 51;
            const baseDate = new Date(2023, 2, 20); // March 20, 2023
            const currentDate = isNextWeek ? getMondayOfNextWeek() : getMondayOfCurrentWeek();
            const filename = generateFilename(baseWeekNumber, baseDate, currentDate);
            const url = `${baseUrl}${filename}`;
            window.location.href = url;
        }
    </script>    
</body>
</html>
